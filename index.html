<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body> 
    <video class="video-bg" autoplay muted loop> 
        <source src="https://cdn.pixabay.com/video/2022/02/19/108203-680177949_tiny.mp4" type="video/mp4"> Your browser does not support the video tag. 
    </video> 
    <div class="content"> 
        <div class="container"> 
            <h4 style="color: aqua;">Created by Sudhanshu Shekhar</h4> 
            <div class="stats-container"> 
                <div class="details"> 
                    <h1>To-do App</h1> 
                    <p>Success is the sum of small efforts, repeated day in and day out</p> 
                    <div id="progressBar"> 
                        <div id="progress"></div> 
                        <p id="percentage">0%</p> 
                    </div> 
                </div> 
                <div class="stats-number"> 
                    <p id="numbers"> 0 / 0 </p> 
                </div> 
            </div> 
            <form> 
                <input type="text" id="taskInput" placeholder="Write Your Objective"> 
                <button id="newTask" type="submit">+</button> 
            </form> 
            <ul id="task-list" class="task-list"></ul> 
        </div> 
    </div> 
    <script src="app.js"></script> 
    <script> document.getElementById('newTask').addEventListener('click', function() { this.classList.add('vibrate'); 
    setTimeout(() => { this.classList.remove('vibrate');
    }, 300); 
    }); 
    </script> 
    </body>
</html>
